<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NextBI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="text-slate-800 bg-slate-50">

    <div class="layout-container">
        <aside id="sidebar" class="sidebar bg-white text-slate-600 flex flex-col border-r border-slate-200 z-20">
            <div class="sidebar-header h-16 flex items-center justify-between px-6 border-b border-slate-100 transition-all duration-300">
                <div class="logo-container flex items-center gap-3 overflow-hidden">
                    <div class="sidebar-text">
                        <span class="font-extrabold text-slate-900 tracking-tight text-xl">NextBI</span>
                    </div>
                </div>
                <button onclick="toggleSidebar()" class="p-1.5 hover:bg-slate-100 rounded-lg text-slate-500 transition shrink-0">
                    <svg id="sidebar-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                </button>
            </div>
            
            <div class="p-4 border-b border-slate-100">
                <button onclick="resetView()" class="w-full gradient-bg text-white py-2.5 rounded-xl font-semibold hover:shadow-lg hover:shadow-indigo-500/20 transition-all flex items-center justify-center gap-2 group overflow-hidden whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span class="sidebar-text">Nuevo An치lisis</span>
                </button>
            </div>
            
            <div class="flex-grow overflow-y-auto p-3" id="historyList">
                <p class="text-xs text-slate-400 text-center mt-4 sidebar-text">Cargando historial...</p>
            </div>
            
            <div class="p-4 border-t border-slate-100 bg-white">
                <div class="flex items-center gap-3 mb-3 overflow-hidden">
                    <div class="w-8 h-8 rounded-full gradient-bg flex items-center justify-center text-white font-bold text-xs shrink-0">
                        {{ user.email[0] | upper }}
                    </div>
                    <div class="sidebar-text truncate">
                        <span class="text-sm font-medium text-slate-700 block">{{ user.email }}</span>
                    </div>
                </div>
                <button onclick="logout()" class="w-full text-xs text-slate-500 hover:text-red-500 text-left transition flex items-center gap-2 px-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    <span class="sidebar-text">Cerrar Sesi칩n</span>
                </button>
            </div>
        </aside>

        <main class="main-content flex flex-col bg-slate-50/50 relative">
            
            <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center px-8 justify-between shrink-0 sticky top-0 z-10">
                <h1 id="pageTitle" class="text-xl font-bold text-slate-800 flex items-center gap-3">
                    <span class="bg-indigo-100 text-indigo-700 p-1 rounded">游늵</span> Nuevo An치lisis
                </h1>

                <button onclick="openFullscreen()" id="btnFullscreen" class="hidden text-slate-500 hover:text-indigo-600 transition p-2 rounded-lg hover:bg-indigo-50" title="Pantalla Completa / Link">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                </button>
            </header>

            <div class="flex-grow overflow-y-auto p-6 md:p-10" id="mainScroll">
                
                <div id="inputSection" class="max-w-4xl mx-auto transition-all duration-300 mt-4">
                    <div class="bg-white p-6 rounded-3xl shadow-xl shadow-indigo-100/50 border border-slate-100 text-center">
                        <h2 class="text-2xl font-bold text-slate-800 mb-2">Sube tus datos</h2>
                        <p class="text-slate-500 mb-6">Formatos CSV o Excel. La IA har치 el resto.</p>
                        
                        <label class="file-drop-zone block w-full py-10 cursor-pointer rounded-2xl group relative overflow-hidden" id="dropZone">
                            <div class="relative z-10">
                                <div class="w-16 h-16 rounded-full bg-indigo-50 flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
                                    <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                </div>
                                <span class="text-lg font-semibold text-slate-700 group-hover:text-indigo-600 transition" id="fileName">Haz clic o arrastra tu archivo</span>
                            </div>
                            <input type="file" class="hidden" id="fileInput" accept=".csv, .xlsx, .xls">
                        </label>
                        
                        <div id="promptContainer" class="mt-6 opacity-50 pointer-events-none transition-all text-left">
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Instrucci칩n IA (Opcional)</label>
                            
                            <div class="flex items-center gap-3 mt-2">
                                <textarea id="prompt" class="flex-grow bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none resize-none transition h-12 overflow-hidden" rows="1" placeholder="Ej: Dime cu치les son los productos top..."></textarea>
                                
                                <button onclick="generate()" class="flex-shrink-0 w-12 h-12 flex items-center justify-center gradient-bg text-white rounded-xl shadow-lg hover:shadow-indigo-500/30 transition transform active:scale-95 group">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:-translate-y-0.5 group-hover:translate-x-0.5 transition-transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="loader" class="hidden flex-col items-center justify-center py-20">
                    <div class="loader mb-6"></div>
                    <p class="text-indigo-600 font-medium animate-pulse">La IA est치 dise침ando tu dashboard...</p>
                </div>

                <div id="dashboardGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-8 pb-20 hidden">
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script> 

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('sidebar-icon');
            sidebar.classList.toggle('collapsed');
            
            // L칩gica del icono
            if (sidebar.classList.contains('collapsed')) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />';
            }

            // Redimensionar gr치ficos
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 350);
        }
    </script>
</body>
</html>
