<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - NextBI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="bg-grid absolute inset-0 z-0 pointer-events-none"></div>
    <div class="absolute top-0 left-10 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 float-animation" style="animation-delay: 0s;"></div>
    <div class="absolute bottom-0 right-10 w-96 h-96 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 float-animation" style="animation-delay: 2s;"></div>
    
    <div class="fade-in-up bg-white/80 backdrop-blur-xl p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/50 relative z-10">
        
        <div class="text-center mb-8">
            <div class="font-extrabold text-4xl text-gray-900 mb-6 tracking-tight">
                NextBI
            </div>
            
            <h1 class="text-2xl font-bold text-slate-900 mb-2">Bienvenido</h1>
            <p class="text-slate-500">Inteligencia de negocios generativa</p>
        </div>

        <div class="flex bg-slate-100/80 p-1.5 rounded-xl mb-8">
            <button onclick="switchTab('login')" id="tabLogin" class="flex-1 py-2.5 text-sm font-bold rounded-lg bg-white shadow-sm text-slate-800 transition-all duration-300">Login</button>
            <button onclick="switchTab('register')" id="tabRegister" class="flex-1 py-2.5 text-sm font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all duration-300">Registro</button>
        </div>

        <form id="authForm" onsubmit="handleSubmit(event)">
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Email Corporativo</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400 group-focus-within:text-purple-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" id="email" required class="w-full pl-10 p-3.5 border border-slate-200 rounded-xl bg-slate-50/50 focus:bg-white outline-none transition-all duration-300 gradient-border-focus" placeholder="nombre@empresa.com">
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Contraseña</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400 group-focus-within:text-purple-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" required class="w-full pl-10 p-3.5 border border-slate-200 rounded-xl bg-slate-50/50 focus:bg-white outline-none transition-all duration-300 gradient-border-focus" placeholder="••••••••">
                    </div>
                </div>
            </div>

            <div id="errorMsg" class="hidden mt-4 text-center text-sm text-red-600 bg-red-50 p-3 rounded-xl border border-red-100 font-medium animate-pulse"></div>

            <button type="submit" id="submitBtn" class="w-full mt-8 py-4 rounded-xl font-bold btn-primary glow-effect text-lg tracking-wide">
                Iniciar Sesión
            </button>
        </form>

        <p class="text-center mt-8 text-sm text-slate-400">
            <a href="/" class="hover:text-purple-600 transition-colors inline-flex items-center gap-1 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver al inicio
            </a>
        </p>
    </div>

    <script>
        let mode = 'login'; 

        function switchTab(newMode) {
            mode = newMode;
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');
            const btn = document.getElementById('submitBtn');

            // Reset Animation
            const form = document.getElementById('authForm');
            form.classList.remove('fade-in-up');
            void form.offsetWidth; // trigger reflow
            form.classList.add('fade-in-up');

            if (mode === 'login') {
                tabLogin.className = 'flex-1 py-2.5 text-sm font-bold rounded-lg bg-white shadow-sm text-slate-800 transition-all duration-300 transform scale-100';
                tabRegister.className = 'flex-1 py-2.5 text-sm font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all duration-300';
                btn.innerHTML = 'Iniciar Sesión';
            } else {
                tabRegister.className = 'flex-1 py-2.5 text-sm font-bold rounded-lg bg-white shadow-sm text-slate-800 transition-all duration-300 transform scale-100';
                tabLogin.className = 'flex-1 py-2.5 text-sm font-bold rounded-lg text-slate-500 hover:text-slate-700 transition-all duration-300';
                btn.innerHTML = 'Crear Cuenta Gratis';
            }
            document.getElementById('errorMsg').classList.add('hidden');
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errDiv = document.getElementById('errorMsg');
            const originalText = btn.innerHTML;

            // Loading State con Spinner SVG
            btn.disabled = true;
            btn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Procesando...`;
            
            errDiv.classList.add('hidden');

            const endpoint = mode === 'login' ? '/api/login' : '/api/register';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();

                if (res.ok) {
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                errDiv.innerText = error.message;
                errDiv.classList.remove('hidden');
                // Shake animation visual para error
                const card = document.querySelector('.fade-in-up');
                card.classList.add('animate-[shake_0.5s_ease-in-out]');
                setTimeout(() => card.classList.remove('animate-[shake_0.5s_ease-in-out]'), 500);
                
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
    
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</body>
</html>
